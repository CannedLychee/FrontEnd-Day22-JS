<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Strings</title>
		
	</head>
	<body>
		<div>
			<label>String A:
				<input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
			</label>
			<textarea id="str-a"></textarea>
			<label>String B:
				<input id="radio-b" type="radio" name="str-obj" value="b">
			</label>
			<textarea id="str-b"></textarea>        
			<label>Num A：<input id="num-a" type="number" value="0"></label>
			<label>Num B：<input id="num-b" type="number" value="1"></label>
		</div>
		<div>
			<button>获取当前选中输入的内容长度</button>
			<button>当前选中输入中的第3个字符</button>
			<button>把两个输入框的文字连接在一起输出（concat）</button>
			<button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
			<button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
			<button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
			<button>当前选中输入框的行数</button>
			<button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
			<button>把所选输入框中的内容全部转为大写</button>
			<button>把所选输入框中的内容全部转为小写</button>
			<button>把所选输入框中内容的半角空格全部去除</button>
			<button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
		</div>
		<p id="result"></p>

		<script>
			let r_a = document.getElementById('radio-a'),
				r_b = document.getElementById('radio-b'),
				s_a = document.getElementById('str-a'),
				s_b = document.getElementById('str-b'),
				n_a = document.getElementById('num-a'),
				n_b = document.getElementById('num-b')

			let btn = document.getElementsByTagName('button')

			let r = document.getElementById('result')

			let str_now = '0'
			
			let str_get = function() {
				if (r_a.checked)
					str_now = s_a.value
				else if (r_b.checked)
					str_now = s_b.value
				return str_now
			}
			btn[0].onclick = function() {
				r.innerHTML = str_get().length
			}
			btn[1].onclick = function() {
				r.innerHTML = str_get()[2]
			}
			btn[2].onclick = function() {
				r.innerHTML = s_a.value.concat(s_b.value)
			}
			btn[3].onclick = function() {
				r.innerHTML = s_b.value.indexOf(s_a.value)
			}
			btn[4].onclick = function() {
				r.innerHTML = s_a.value.lastIndexOf(s_b.value)
			}
			btn[5].onclick = function() {
				r.innerHTML = str_get().slice(n_a.value,n_b.value)
			}
			btn[6].onclick = function() {
				let tmp = str_get().match(/\n/g)
				r.innerHTML = (tmp == null)? 1:tmp.length+1
			}
			btn[7].onclick = function() {
				r.innerHTML = str_get().substr(n_a.value,n_b.value)
			}
			btn[8].onclick = function() {
				r.innerHTML = str_get().toUpperCase()
			}
			btn[9].onclick = function() {
				r.innerHTML = str_get().toLowerCase()
			}
			btn[10].onclick = function() {
				r.innerHTML = str_get().replace(/ /g,'')
			}
			btn[11].onclick = function() {
				if (r_a.checked)
					r.innerHTML = s_a.value.replace(/a/g,s_b.value)
				else if (r_b.checked)
					r.innerHTML = s_b.value.replace(/a/g,s_a.value)
			}
			
		</script>
	</body>
</html>
