<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Numbers</title>
		
	</head>
	<body>
		<div>
			<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
			<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
		</div>
		<div>
			<button>判断当前选中的输入框输入内容是否为数字</button>
			<button>把 A 四舍五入为 B 个小数位数的数字</button>
			<button>当前选中数字的绝对值</button>
			<button>对当前选中的数字进行上舍入</button>
			<button>对当前选中的数字进行下舍入</button>
			<button>把当前选中的数字四舍五入为最接近的整数</button>
			<button>返回 A 和 B 中的最高值</button>
			<button >返回 A 和 B 中的最低值</button>        
		</div>
		<p id="result"></p>
			
		<script>
			let btn	= document.getElementsByTagName('button'),
				r	= document.getElementById('result')

			let r_a = document.getElementById('radio-a'),
				r_b = document.getElementById('radio-b'),
				n_a = document.getElementById('num-a'),
				n_b = document.getElementById('num-b')
			
			let num_now

			let num_get = function() {
				if (r_a.checked) {
					num_now = n_a.value
				}
				else if (r_b.checked) {
					num_now = n_b.value
				}
				return num_now
			}
			let num_check = function(num) {
				return !isNaN(num) && num!=''
			}

			btn[0].onclick = function() {
				if (num_check(num_get()))
					r.innerHTML = '是数字'
				else
					r.innerHTML = '不是数字'
			}
			btn[1].onclick = function() {
				if (!num_check(n_a.value) || !num_check(n_b.value))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Number(n_a.value).toFixed(Number(n_b.value))
				}
			}
			btn[2].onclick = function() {
				if (!num_check(num_get()))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Math.abs(num_now)
				}
			}
			btn[3].onclick = function() {
				if (!num_check(num_get()))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Math.ceil(num_now)
				}
			}
			btn[4].onclick = function() {
				if (!num_check(num_get()))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Math.floor(num_now)
				}
			}
			btn[5].onclick = function() {
				if (!num_check(num_get()))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Number(num_now).toFixed(0)
				}
			}
			btn[6].onclick = function() {
				if (!num_check(n_a.value) || !num_check(n_b.value))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Math.max(Number(n_a.value),Number(n_b.value))
				}
			}
			btn[7].onclick = function() {
				if (!num_check(n_a.value) || !num_check(n_b.value))
					r.innerHTML = '不是数字'
				else {
					r.innerHTML = Math.min(Number(n_a.value),Number(n_b.value))
				}
			}

			
		</script>
	</body>
</html>
