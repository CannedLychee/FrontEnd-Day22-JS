<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>code6</title>
	</head>
	<body>
		<script>
			let arrnum = [43,54,4,-4,84,100,58,27,140]
			function compare (v1,v2) {
				if (v1<v2)
					return -1
				else if (v1>v2)
					return 1
				else
					return 0
			}
			console.log(arrnum.sort(compare))
			
			let arrstr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
			console.log(arrstr.sort())

			let arrarr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
			function compare2(arr1,arr2) {
				if (arr1[1]>arr2[1])
					return -1
				else if (arr1[1]<arr2[1])
					return 1
				else
					return 0
			}
			console.log(arrarr.sort(compare2))

			let arrobj = [{
					id: 1,
					name: 'candy',
					value: 40
				}, {
					id: 2,
					name: 'Simon',
					value: 50
				}, {
					id: 3,
					name: 'Tony',
					value: 45
				}, {
					id: 4,
					name: 'Annie',
					value: 60
				}];
			function compare3(obj1,obj2) {
				if (obj1.value<obj2.value)
					return -1
				else if (obj1.value>obj2.value)
					return 1
				else
					return 0
			}
			console.log(arrobj.sort(compare3))
		</script>
	</body>
</html>
