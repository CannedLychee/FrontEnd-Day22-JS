<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script>
			scoreObject = {
				"Tony": {
					"Math": 95,
					"English": 79,
					"Music": 68
				}, 
				"Simon": {
					"Math": 100,
					"English": 95,
					"Music": 98
				}, 
				"Annie": {
					"Math": 54,
					"English": 65,
					"Music": 88
				}
			}
			function trans(scoreobj) {
				let scorearr = []
				for (let name in scoreobj) {
					scorearr.push([name,scoreobj[name].Math,scoreobj[name].English,scoreobj[name].Music])
				}
				return scorearr
			}
			console.log(trans(scoreObject))

			let menuArr = [
				[1, "Area1", -1],
				[2, "Area2", -1],
				[3, "Area1-1", 1],
				[4, "Area1-2", 1],
				[5, "Area2-1", 2],
				[6, "Area2-2", 2],
				[7, "Area1-2-3", 4],
				[8, "Area2-2-1", 6],
			];
			function trans2(arr) {
				let obj = {}
				let parent = -1
				let name = ""
				for (let id in arr) {
					name = arr[id][1]
					parent = arr[id][2]
					if (parent == -1) {
						obj.id = { "name" : name}
					}
					else {
						obj[parent].subMenu = { "name" : name}
					}
				}
				return obj
			}
			console.log(trans2(menuArr))
		</script>
	</body>
</html>
